<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="AgeBox">
                <h1 class="Agebox__header">Age <br> Calculator</h1>
                <div class="AgeboxCalculation">
                    <input type="Date" placeholder="Date"
                        class="AgeBox__DateHolder">
                    <button class="AgeBox__calbtn"
                        onclick="calcutating()">Calculate</button></div>
                <p class="AgeBox__Display">Here You Will See Your Age!</p>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
